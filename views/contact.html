<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrocket Agency | Contact</title>
    <link rel="stylesheet" href="https://use.typekit.net/usq5jdr.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="max">
            <div class="logo">
                <img src="graphics/logo_primary.svg" width="100%">
            </div>
        </div>
    </header>
    <main class="contact pd">
        <div class="max pad">
            <h1>Contact</h1>
            <p>Hi! We'll take time for you and contact you within one day.</p>
            <div class="form">
                <div class="form-head">Name</div>
                <input type="text" placeholder="Frank Coolman" id="name">
                <div class="form-head">Email</div>
                <input type="text" placeholder="frank@coolman.com" id="email">
                <div class="form-head">Describe your project</div>
                <input type="text" placeholder="Business website" id="platform-type">
                <div class="form-head">Comment</div>
                <input type="text" placeholder="..." id="comment">
                <button id="btn">send</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="max">
            <div class="columns">
                <div class="column">
                    <div class="link-logo">
                        <img src="graphics/logo_white.svg" width="100%">
                    </div>
                </div>
                <div class="column link-list">
                    <div class="link-heading">company</div>
                    <div class="link">
                        <a href="#">Contact</a>
                    </div>
                    <div class="link">
                        <a href="#">About</a>
                    </div>
                    <div class="link">
                        <a href="#">Jobs</a>
                    </div>
                </div>
                <div class="column link-list">
                    <div class="link-heading">legal</div>
                    <div class="link">
                        <a href="#">Impress</a>
                    </div>
                    <div class="link">
                        <a href="#">Data Privacy</a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                &copy; 2021 Skyrocket Agency
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('#btn').on('click', () => {
                const data = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    platformType: $('#platform-type').val(),
                    comment: $('#comment').val(),
                }
                if(data.name && data.email && data.platformType) {
                    fetch(`/contact?name=${data.name}&email=${data.email}&platformType=${data.platformType}&comment=${data.comment}`, {
                        method: 'POST'
                    }).then(res => {
                        $('.form').html('<h1>Sent :)</h1>')
                    }).catch(err => {
                        $('.form').html('<h1>Error occured while sending. Please try writing an email.</h1>')
                    })
                }
            })
        })
    </script>
</body>
</html>
